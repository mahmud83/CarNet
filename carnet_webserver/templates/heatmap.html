<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
  </head>

  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <!-- <button onclick="changeGradient()">Change gradient</button> -->
      <!-- <button onclick="changeRadius()">Change radius</button> -->
      <button onclick="changeOpacity()">Change opacity</button>
      <!-- <button onclick="clearMarkers()">clear markers</button> -->
      <!-- <button onclick="clearHeatmap()">clear heatmap</button> -->
      <button onclick="stopData()">Stop Visualization</button>
    </div>

    <div id="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJNteQ20AjxpT8ASP79okCAv1AxW7_q7Y&signed_in=true&libraries=visualization&callback=initMap">
    </script>
    <script type="text/javascript" src="{% static "js/init.js" %}">
    </script>
    <script type="text/javascript" src="{% static "js/weather.js" %}">
    </script>
    <script type="text/javascript" src="{% static "js/car.js" %}">
    </script>
  </body>
</html>
